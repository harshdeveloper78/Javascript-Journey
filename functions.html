<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
<script>
    //you can reuse block of code when you call it
    //simple function 
    function sum(a, b){
        return(a+b);
    }
    const add = sum(3, 5)
    console.log(add);

    //arrow function
    const sum1 = (a, b) => {
        return(a+b);
    }
    console.log(sum1(5, 4));



</script>
</body>
</html>
